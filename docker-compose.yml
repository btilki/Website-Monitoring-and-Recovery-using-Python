version: "3.8"

services:
  app:
    build: ./app
    container_name: sample_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production

  monitor:
    build: ./monitor
    container_name: website_monitor
    restart: unless-stopped
    # Grant monitor access to Docker so it can restart the app container.
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./monitor/.env
    # optionally run as root to allow host reboot (use with care)
    # user: root